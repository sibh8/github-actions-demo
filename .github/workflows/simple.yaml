name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
    - name: Echo a String
      run: echo "Hello World"
    - name: Multiline script
      run: |
        node -v
    - name: Python Command
      run: |
          import platform
          print(platform.processor())
      shell: python