name: Shell Commands

on:
  schedule:
  - cron: "0/5 * * * *"
  - cron: "0/6 * * * *"
  # push:

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
    - name: Echo a String
      run: echo "Hello World"
    - name: Multiline script
      run: |
        node -v
    - name: Python Command
      run: |
          import platform
          print(platform.processor())
      shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ['run-shell-command']
    steps:
    - name: Directory Powershell
      run: Get-Location
    - name: Directory Bash
      run: pwd
      shell: bash